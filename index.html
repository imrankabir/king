<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>بادشاہ، وزیر، سپاہی، چور</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
  <h5>بادشاہ، وزیر، سپاہی، چور <span class="btn secondary" onclick="startGameAgain()">نیا کھیل شروع کریں</span></h5>
  <h3>کھلاڑیوں کے نام درج کریں:</h3>
    <div id="nameFields">
      <input type="text" placeholder="کھلاڑی 1" id="p1">
      <input type="text" placeholder="کھلاڑی 2" id="p2">
      <input type="text" placeholder="کھلاڑی 3" id="p3">
      <input type="text" placeholder="کھلاڑی 4" id="p4">
    </div>
    <span class="btn" onclick="savePlayerNames()">شروع کریں</span>
  </div>
  <div class="players" id="players"></div>
  <div class="guess-area" id="guessArea"></div>
  <div class="scores" id="scores"></div>
  <div class="history" id="history"></div>
  <div id="nameInputArea" class="name-input-area">
  <script src="script.js?v=7"></script>
</body>
</html>
